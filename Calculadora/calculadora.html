<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Líquido</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Salário Líquido</h1>
        <div class="form-group">
            <label for="salarioBase">Salário Base (R$):</label>
            <input type="number" id="salarioBase" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="horasExtras">Horas Extras (R$):</label>
            <input type="number" id="horasExtras" step="0.01" min="0" value="0">
        </div>
        <div class="form-group">
            <label for="bonus">Bônus (R$):</label>
            <input type="number" id="bonus" step="0.01" min="0" value="0">
        </div>
        <button onclick="calcularSalario()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>

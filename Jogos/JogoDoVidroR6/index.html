<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo do Vidro</title>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
  <img src="img/logo.jpg" alt="Logo" class="logo" />

  <div class="container">
    <div class="content">
      <h2>Pra ganhar, é preciso coragem!</h2>
      <p>Até mesmo para pisar em um chão feito de vidro</p>

      <p id="nivelTexto">Nível 1 - Escolha um vidro (1 a 3):</p>
      <input type="number" id="escolhaVidro" min="1" max="3" placeholder="Digite 1, 2 ou 3" />
      <br /><br />
      <button onclick="jogar()">Pisar no vidro</button>

      <div class="resultado">
        <p id="mensagemResultado"></p>
      </div>
    </div>
  </div>

  <footer>JeanDEVAqui - 2025</footer>
  <script src="script/script.js"></script>
</body>
</html>

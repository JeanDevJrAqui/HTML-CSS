<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img src="img/logo.jpg" alt="Logo" class="logo">
    
    <div class="container">
        <div class="content">
            <h2>Conversor</h2>
            <p>Vamos converter esse valor!</p>

            <button onclick="converterWon()">Converter Wons</button>

            <!-- Dólar -->
            <label for="valorDolar">Valor em Dólar:</label>

            <input type="text" id="resultadoDolar" readonly>
        </div>
    </div>
    
    <footer>Alura - Imersão DEV JeanDEVAqui- 2025</footer>
